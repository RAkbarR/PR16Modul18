plugins {
    id 'java'
}

group = 'org.akbar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'io.rest-assured:rest-assured:5.2.0'

    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnitPlatform()
}

task helloJayJay() {
    description ("menjalankan custom tasks")
    doLast {
    println "hello jayjay"
    }

}

task greetingTask() {
    description "jalankan dengan ./gradlew greetingTask -Pnama=nama"
    doLast {
        String name = nama ? nama : " Gradle User "
        println " Hello, $name! Welcome to the world! "
    }
}
